<div ng-controller="EditController">
 <table border="1">
    <tr >
      <td>number</td>
      <td>title</td>
      <td>price</td>
      <td>image</td>
      <td>edit</td>    
      <td>delete</td>
     </tr>
     <tr ng-repeat="(key, product) in products">
       <td>{{$index+1}}</td>
       <td>{{product.title}}</td>
       <td>{{product.price | currency}}</td>
       <td><img ng-src="{{product.imageUrl}}" width=50 /></td>
       <td><button ng-click="editProduct(key)">edit</button></td>
       <td><button ng-click="products.$remove(product)">Delete Product</button></td>
     </tr>
 </table>
 <a href="#/new">new</a>
</div>
