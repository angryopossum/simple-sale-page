<div ng-controller="NewController">
   {{a}} <br/>
   {{t1}} <br/>
   {{isauth()}}
   <form ng-submit="addProduct(testFile)">
         <label for="">title</label><input type="text" ng-model="newProductTitle" /><br />
        <label for="">price</label><input type="text" ng-model="newProductPrice" /><br />
         <label for="">description</label><textarea name="" ng-model="newProductDescription" id="" cols="30" rows="10"></textarea>
        <br />
        <!--<input type="file" ng-file-model="testFile" />-->
        <input type="file" ng-model-file="testFile">
        <button type="submit" ng-click="auth.caseShow='list'">Add Product</button>
      </form>
     {{testFile}}

     
</div>
