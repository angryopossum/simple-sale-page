<div ng-controller="NewController">
   <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        
     <form class="form-horizontal" ng-submit="addProduct(testFile)">
      <div class="form-group">
        <label  class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" ng-model="newProductTitle" class="form-control"  placeholder="Title" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
          <input type="text" ng-model="newProductPrice" class="form-control"  placeholder="Price" />
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea ng-model="newProductDescription" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Upload file</label>
        <div class="col-sm-10">
         
           <input type="file" ng-model-file="testFile" /> 
            
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </div>
</form>






   </div>
   <div class="col-md-2"></div>
  </div>
     
</div>
